services:
    grafana:
        extends:
            file: docker-compose.base.yml
            service: grafana
        volumes:
            - grafana_data:/var/lib/grafana
        depends_on:
            nginx:
                condition: service_healthy

    nginx:
        extends:
            file: docker-compose.base.yml
            service: nginx
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/ssl/:/ssl/
        depends_on:
            - api

        healthcheck:
            test: [ "CMD", "curl", "-f", "http://localhost:80/ping/" ]
            interval: 4s
    api:
        extends:
            file: docker-compose.base.yml
            service: api
        depends_on:
            redis:
                condition: service_healthy
            db:
                condition: service_healthy
            minio:
                condition: service_healthy

    redis:
        extends:
            file: docker-compose.base.yml
            service: redis
        volumes:
            - redis_data:/data

    minio:
        extends:
            file: docker-compose.base.yml
            service: minio
        volumes:
            - minio_data:/data

    nginx-s3-gateway:
        extends:
            file: docker-compose.base.yml
            service: nginx-s3-gateway
        depends_on:
            minio:
                condition: service_healthy

    db:
        extends:
            file: docker-compose.base.yml
            service: db
        volumes:
            - pg_data:/var/lib/postgresql/data/

    watchtower:
        image: containrrr/watchtower
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - /root/.docker/config.json:/config.json
        command: --interval 60

volumes:
    pg_data:
    redis_data:
    grafana_data:
    minio_data:
